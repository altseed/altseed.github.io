  <body>
  <h1>画像パッケージジェネレーター</h1>
  <p>画像パッケージジェネレーターを使用して、AC-Engineで使用可能な画像パッケージを生成できます。</p>
  <p><img src="img/ImagePackageGenerator.png" alt="画像パッケージジェネレーター外観" /></p>
  <p>PSDファイルを読み込んだ後、「出力」ボタンを押すと、画像パッケージファイルが生成されます。</p>
  <p>画像パッケージファイルにはPSDファイルの下のレイヤーから順に、名称、画像、元のPSDファイル上での配置が保存されます。元のPSDファイル上での配置の情報を使用することで、PSDファイルと同じ配置をアプリケーション上で実現できます。</p>
